{% extends "template.html" %}

{% block title %}
	Chat
{% endblock %}

{% block body %}

<div class="container-fluid mb-4 mt-3">
	<div class="row">
		<div class="col-md-2 col-sm-6 text-center">
			<!-- Drop Down for creating the channel-->
			<div class="dropdown">
			  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Show
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			    <a class="dropdown-item" href="#">Public Channels</a>
			    <a class="dropdown-item" href="#">Private Channels</a>
			    <a class="dropdown-item" href="#">Private Messages</a>
			  </div>
			</div>

		</div>					
		<div class="col-md-3 col-sm-6 text-center">
			<button class="btn btn-success" id="private-message">Private Messages</button>
		</div>					
		<div class="col-md-2 col-sm-6 text-center">

			<!-- Drop Down for creating the channel-->
			<div class="dropdown">
			  <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Create Channel
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			    <a class="dropdown-item" data-toggle="modal" data-target="#public-channel">Public</a>
			    <a class="dropdown-item" data-toggle="modal" data-target="#private-channel">Private</a>
			  </div>
			</div>

		</div>					
		<div class="col-md-5 col-sm-6 text-center">
		<span id="display-label">Display Name</span> <input type="text" id="display-name">
		</div>					
	</div>
</div>

<!-- 2nd Row that's the medium-->
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 text-white rounded bg-primary" id="channel-list">
			
		</div>
		<div class="col-md-9 border border-light" id="medium">
			
		</div>
	</div>
</div>

<div class="container-fluid mt-3">
	<div class="row">
		<div class="col-md-3 text-center">
			<span id="id_label">Your Id:</span> <span id="allocate_id"></span>
		</div>
		<div class="col-md-9" id="form-div">
			<form>
				<input type="text" name="message" width="100" placeholder="Write Your Message Here">
				<button type="submit" class="btn btn-light">Send</button>
				<input type="file" id="attachment">
			</form>
		</div>
	</div>
</div>

<!-- MOdal to take public channel name input-->
<div class="modal fade" id="public-channel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Enter Public Channel Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" name="modal-input" id="public-input">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="input-channel btn btn-primary" data-view="public">Create Channel</button>
      </div>
    </div>
  </div>
</div>

<!-- MOdal to take private channel name input-->
<div class="modal fade" id="private-channel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Enter Private Channel Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" name="modal-input" id="private-input">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="input-channel btn btn-primary" data-view="private">Create Channel</button>
      </div>
    </div>
  </div>
</div>



{% endblock %}
