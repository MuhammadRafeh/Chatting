<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	<link href="https://fonts.googleapis.com/css2?family=Ravi+Prakash&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/javascript.js') }}"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
	<script id="private-message-list" type="text/x-handlebars-template">
		
		{% raw -%}
			{{#each values}}
				<a href="" class="private-message-link" onclick="getprivatemessage('{{this.[1]}}')">
					<div class="private-members-list" id="{{this.[1]}}">
						{{this.[0]}}
					</div>
				</a>
			{{/each}}
		{%- endraw %}
	
	</script>
	<script id="private-messages-from-friend" type="text/x-handlebars-template">
		{% raw -%}
			<div style="margin-bottom: 12px; position: relative;">
				<div class="receive-mssg">
					<div style="border-bottom: 1px solid grey;">
						<div class="mssg-inner">
							{{name}}
						</div>&nbsp;&nbsp;
						<div class="mssg-inner" style="float: right; margin-bottom: 6px;">
							{{time}}
						</div>
					</div>
					<div style="word-break: break-all; word-wrap: break-word;">
						{{message}}
					</div>
				</div>
			</div>
		{%- endraw %}
	</script>
	<script id="send-private-message" type="text/x-handlebars-template">
		{% raw -%}
			<div style="margin-bottom: 12px; overflow: auto; position: relative;">
				<div class="send-mssg">
					<div style="border-bottom: 1px solid grey;">
						<div class="mssg-inner">
							{{name}}
						</div>&nbsp;&nbsp;
						<div class="mssg-inner" style="float: right; margin-bottom: 6px;">
							{{time}}
						</div>
					</div>
					<div style="word-break: break-all; word-wrap: break-word;">
						{{message}}
					</div>
				</div>
			</div>
		{%- endraw %}
	</script>
</head>
<body>

	{% block body %}
	{% endblock %}


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
